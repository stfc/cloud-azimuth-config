capi_cluster_helm_addon_overrides:
  monitoring:
        lokiStack:
          enabled: true
          release:
            values:
              promtail:
                enabled: false
  custom:
    fluent-operator:
      kind: HelmRelease
      spec:
        namespace: monitoring-system
        chart:
          repo: https://fluent.github.io/helm-charts
          name: fluent-operator
          version: 3.4.0
        values: "{{ capi_cluster_fluent_operator_values }}"
    # TODO: Make this secret + encrypted
    opensearch-credentials:
      kind: Manifests
      spec:
        namespace: monitoring-system
        manifests:
          opensearch-credentials.yaml: |-
            apiVersion: v1
            kind: Secret
            metadata:
              name: opensearch-credentials
            type: Opaque
            stringData:
              username: <azimuth_cluster_opensearch_username>
              password: <azimuth_cluster_opensearch_password>